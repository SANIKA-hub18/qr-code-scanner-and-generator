<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qr Scanner | SANIKA-hub18</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid px-0 mx-0">
      <div class="container col-lg-9 py-2 mb-2 mt-5 pt-5">
        <div style="cursor: grab;">
          <h3 class="text-center mb-3">QR Scan</h3>
          <div style="margin: auto" class="text-center">
            <canvas id="myCanvas" hidden></canvas>
            <video autoplay class="p-2 border border-lg" id="videoElement"></video>

            <img id="my-data-uri" src="" class="img-fluid p-2" />
            <p class="mt-3">
              <button
                class="mt-2 px-4 me-2 btn btn-primary"
                id="cap"
                onclick="getCurrentFrame();"
              >
                Capture
              </button>
              <button
                class="mt-2 px-4 me-5 btn btn-primary"
                id="recap"
                style="display: none"
                onclick="recapture();"
              >
                Re-capture
              </button>
              <button
                class="mt-2 ms-5 px-3 me-2 btn btn-success"
                id="done"
                style="display: none"
                onclick="postData();"
              >
                Done
              </button>
            </p>
            <p class="fw-light" id="helpcap">
              Lifehack: click anywhere inside the screen to capture the image.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      var canvas;
      var ctx;
      var video;
      var beforeCapture = true;

      navigator.getUserMedia =
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia;

      video = document.querySelector("#videoElement");
      canvas = document.getElementById("myCanvas");
      ctx = canvas.getContext("2d");

      function camera() {
        if (navigator.mediaDevices.getUserMedia) {
          let constraints = {
            audio: false,
            video: {
              facingMode: { ideal: "environment" },
              width: { min: 400, ideal: 400, max: 400 },
              height: { min: 400, ideal: 400, max: 400 },
            },
          };
          navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function (stream) {
              video.srcObject = stream;
              canvas.setAttribute("width", 400);
              canvas.setAttribute("height", 400);
            })
            .catch(function (error) {
              console.log(error, "Something went wrong!");
            });
        }
      }

      function getCurrentFrame() {
        beforeCapture = false;
        ctx.drawImage(video, 0, 0, 400, 400);
        var img_dataURI = canvas.toDataURL("image/png");
        video.style.display = "none";
        var image = document.getElementById("my-data-uri");
        image.src = img_dataURI;
        image.classList.add("border");

        console.log("Captured image, showing Done button");

        document.getElementById("cap").style.display = "none";
        document.getElementById("done").style.display = "inline";
        document.getElementById("recap").style.display = "inline";
        document.getElementById("helpcap").style.display = "none";
      }

      function recapture() {
        location.reload();
      }

      function postData() {
        var imageData = canvas.toDataURL("image/png");
        console.log("Posting data to server...");
        sendQRImage(imageData);
      }

      // CSRF token function from cookie (needed if CSRF protection ON)
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      function sendQRImage(base64Image) {
        fetch("/qr/scan/", {  
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify({
            image: base64Image,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Response from server:", data);
            if (data.status === "success") {
              alert("Saved to DB: " + data.data);
              location.reload(); 
            } else {
              alert("Failed: " + data.message);
            }
          })
          .catch((error) => {
            console.error("Error sending image:", error);
            alert("An error occurred while sending the image.");
          });
      }

      camera();

      document.addEventListener("click", () => {
        if (beforeCapture) {
          getCurrentFrame();
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
